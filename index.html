<!doctype html>

<html lang="en">

<head>
  <title>Wormrun</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <canvas id="game"></canvas>
  <div id="distance-ui">0 cm</div>
  <div id="power-ui">POWER 0%</div>
  <div id="gameover-screen">
    <div class="title">You died, press to try again!</div>
  </div>
  <div id="start-screen">
    <div class="gametitle">Wormrun</div>
    <div class="designedby">Designed by Ville</div>
  </div>
  <div id="load-screen">
    <div class="title">Loading the game, hold tight...</div>
  </div>
  <div id="message" class="message"></div>
  <script src="lib/pixi.js"></script>
  <script src="lib/pixi3d.js"></script>
  <script src="game.js"></script>
</body>

</html>
